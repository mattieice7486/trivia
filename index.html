                <div class="jumbotron">
                    <h1>TRIVIA GAME</h1>
                    <h2>Time Remaining: <span id="seconds-remaining">30</span> Seconds</h2>
                        <button class="btn btn-primary" id="start">
                            start
                        </button>
                    <h2 id="question">question</h2>

    <script>
        var questions = ["question1", "question2", "question3", "question4", "question5", "question6", "question7"];
        var answer1 = ["answer1A", "answer1B", "answer1C", "answer1D", "answer1E", "answer1F", "answer1G"];
        var answer2 = ["answer2A", "answer2B", "answer2C", "answer2D", "answer2E", "answer2F", "answer2G"];
        var answer3 = ["answer3A", "answer3B", "answer3C", "answer3D", "answer3E", "answer3F", "answer3G"];
        var answer4 = ["answer4A", "answer4B", "answer4C", "answer4D", "answer4E", "answer4F", "answer4G"];
        var trueAnswer = [answer1[0], answer2[1], answer3[2], answer4[3], answer1[4], answer2[5], answer3[6]];
    $("#start").on("click", function() {
        $("#start").css("display","none");
        $("h3").css("display","block");
        $("h2").css("display","block");
        $("#question").text(questions[0]);
        $("#answer1").text(answer1[0]);
        $("#answer2").text(answer2[0]);
        $("#answer3").text(answer3[0]);
        $("#answer4").text(answer4[0]);
        var count=3;
        var counter=setInterval(timer, 1000);
        function timer() {
            count--;
            if (count < 0) {
                clearInterval(counter);
                return;
            }
            

        $("#seconds-remaining").text(count);
        if (count == 0) {
            $("#question").text("Out of time!");
                setTimeout(twoSeconds, 1000 * 2);
                function twoSeconds() {
                    count == 3;
                    timer();
                    $("#question").text(questions[1]);
                    $("#answer1").text(answer1[1]);
                    $("#answer2").text(answer2[1]);
                    $("#answer3").text(answer3[1]);
                    $("#answer4").text(answer4[1]);
                }
            };
        };
        
    });
